<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@elvisbrevi</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Prevent white flash on load -->
    <style>
      html {
        background-color: #18181a !important;
        color: #dfdfe0 !important;
      }
      body {
        background-color: #18181a !important;
        color: #dfdfe0 !important;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: none !important;
      }
      /* Loading animation to show while CSS loads */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #18181a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      .initial-loader.hide {
        opacity: 0;
        pointer-events: none;
      }
      .loader-dots {
        display: flex;
        gap: 0.5rem;
      }
      .loader-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #42a5f5;
        animation: pulse 1.5s ease-in-out infinite;
      }
      .loader-dot:nth-child(1) { animation-delay: 0s; }
      .loader-dot:nth-child(2) { animation-delay: 0.2s; background: #dda0dd; }
      .loader-dot:nth-child(3) { animation-delay: 0.4s; background: #81c784; }
      @keyframes pulse {
        0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1.2); }
      }
    </style>
    
    <!-- Fonts are now self-hosted for better performance -->
    
    <link rel="stylesheet" href="/css/panda-syntax-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/fancybox.css" />
  </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQM69H99KC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BQM69H99KC');
    </script>
  <body>
    <!-- Initial loader to prevent white flash -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once everything is loaded -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hide');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
      
      // Also hide loader when React app mounts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            loader.classList.add('hide');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    <script src="/js/fancybox.umd.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/clipboard.min.js"></script>
    <script type="module" src="/src/scripts/scroll-gradient.js"></script>
    <script>
      // Highlight
      hljs.configure({
        languageDetectRe: /\blang-([\w-]+)\b/i
      });
      hljs.highlightAll();

      // Clipboard
      var clipboard = new ClipboardJS('.btn-copy-code', {
        target: function (trigger) {
          return trigger.nextElementSibling;
        },
      });

      // Clipboard success
      clipboard.on('success', function (e) {
        let oldtext = e.trigger.textContent;
        var old = e.trigger.cloneNode(true);
        e.trigger.textContent = 'Copied!';

        setTimeout(() => 
          {
            e.trigger.parentElement.prepend(old);
            e.trigger.remove();
          },
        2000);

        e.clearSelection();
      });

      // Fancybox
      Fancybox.bind("[data-fancybox]", {
        // Your custom options
      });
    </script>
  </body>
</html>
